<!DOCTYPE html>
<html>
<head>
    <title>Login Interceptor Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 4px; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        pre { background: white; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Bakalari Login Interceptor Test</h1>
    <p>Tento test ovƒõ≈ô√≠, zda content script spr√°vnƒõ zachyt√°v√° login requesty a responses.</p>
    
    <button onclick="testLoginRequest()">Test Login Request</button>
    <button onclick="testSwaggerLogin()">Test Swagger-style Login</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function logResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Test z√°kladn√≠ho login requestu
        async function testLoginRequest() {
            logResult("üß™ Spou≈°t√≠m test login requestu...", 'info');
            
            const mockLoginData = {
                "bak:UserId": "TEST123",
                "access_token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJzdWIiOiJURVNUMTIzIiwibmFtZSI6IlRlc3QgVXNlciIsImF1ZCI6ImJha2FsYXJpX2FwaSIsInNjb3BlIjoiYmFrYWxhcmlfYXBpIiwiZXhwIjoxNjMwMDAwMDAwLCJpYXQiOjE2MzAwMDAwMDB9.test-signature",
                "token_type": "Bearer",
                "expires_in": 3600
            };

            try {
                // Simulujeme login request
                const response = await fetch('https://15.beta.bakalari.cz/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                    },

                    })
                });

                logResult("‚úÖ Login request byl odesl√°n", 'success');

            }
        }

        // Test Swagger-style OAuth
        async function testSwaggerLogin() {
            logResult("üß™ Spou≈°t√≠m test Swagger OAuth...", 'info');
            
            try {
                // Simulujeme OAuth request
                const response = await fetch('https://15.beta.bakalari.cz/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'grant_type=password&username=test&password=test&client_id=swagger'
                });

                logResult("‚úÖ OAuth request byl odesl√°n", 'success');
                logResult(`üìä Response status: ${response.status}`, 'info');
                
            } catch (error) {
                logResult(`‚ùå Chyba p≈ôi OAuth requestu: ${error.message}`, 'error');
            }
        }

        // Override fetch pro testov√°n√≠
        const originalFetch = window.fetch;
        window.fetch = async function(...args) {
            const url = typeof args[0] === 'string' ? args[0] : args[0]?.url;
            logResult(`üåê Fetch vol√°n√≠: ${args[1]?.method || 'GET'} ${url}`, 'info');
            
            // Simulujeme √∫spƒõ≈°n√© login response
            if (url && (url.includes('/api/login') || url.includes('/oauth'))) {
                logResult("üéØ Zachycen authentication request!", 'success');
                
                const mockResponse = {
                    "bak:UserId": "TEST123",
                    "access_token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9.eyJzdWIiOiJURVNUMTIzIiwibmFtZSI6IlRlc3QgVXNlciIsImF1ZCI6ImJha2FsYXJpX2FwaSIsInNjb3BlIjoiYmFrYWxhcmlfYXBpIiwiZXhwIjoxNjMwMDAwMDAwLCJpYXQiOjE2MzAwMDAwMDB9.test-signature",
                    "token_type": "Bearer",
                    "expires_in": 3600
                };
                
                logResult(`<pre>üìã Mock response:\n${JSON.stringify(mockResponse, null, 2)}</pre>`, 'info');
                
                return new Response(JSON.stringify(mockResponse), {
                    status: 200,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            }
            
            // Pro ostatn√≠ requesty pou≈æijeme p≈Øvodn√≠ fetch
            return originalFetch.apply(this, args);
        };

        // Monitor extension messages
        logResult("üìã Test str√°nka naƒçtena. Sledujte console pro detailn√≠ logy.", 'info');
        logResult("üí° Tip: Otev≈ôete Developer Tools (F12) a sledujte console v√Ωpisy", 'info');
    </script>
</body>
</html>
