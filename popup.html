<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Swagger JWT Token Extractor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; 
      margin: 14px; 
      width: 480px; 
      line-height: 1.4;
    }
    h1 { 
      font-size: 16px; 
      margin: 0 0 10px; 
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    .status-active {
      background: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #90c695;
    }
    .status-inactive {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .row { 
      display: flex; 
      gap: 8px; 
      margin-bottom: 10px; 
    }
    button { 
      padding: 6px 12px; 
      cursor: pointer; 
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      font-size: 12px;
    }
    button:hover {
      background: #f5f5f5;
    }
    button.primary {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
    button.primary:hover {
      background: #1557b0;
    }
    pre { 
      white-space: pre-wrap; 
      word-break: break-all; 
      border: 1px solid #ddd; 
      padding: 10px; 
      border-radius: 6px; 
      background: #fafafa; 
      font-size: 11px;
      max-height: 200px;
      overflow-y: auto;
    }
    .muted { 
      color: #666; 
      font-size: 12px; 
      margin-top: 8px; 
      line-height: 1.3;
    }
    .page-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .page-url {
      font-family: Monaco, Consolas, monospace;
      font-size: 11px;
      color: #495057;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>JWT Token Extractor</h1>
    <div id="statusIndicator" class="status-indicator status-inactive">
      <span id="statusIcon">⚪</span>
      <span id="statusText">Checking...</span>
    </div>
  </div>

  <div id="pageInfo" class="page-info">
    <div><strong>Current page:</strong> <span id="pageStatus">Loading...</span></div>
    <div id="pageUrl" class="page-url"></div>
  </div>

  <div class="row">
    <button id="refresh" class="primary">Refresh</button>
    <button id="copy">Copy Token</button>
    <button id="showHistory">History</button>
    <button id="openOptions">Options</button>
  </div>

  <div id="tokenHistory" style="display: none; margin-bottom: 10px;">
    <h2 style="font-size: 14px; margin: 10px 0 5px;">Token History:</h2>
    <select id="tokenSelect" style="width: 100%; margin-bottom: 10px;">
      <option value="">Select a token...</option>
    </select>
  </div>

  <div style="margin-bottom: 8px;">
    <strong style="font-size: 14px;">Authorization Token:</strong>
  </div>
  <pre id="auth">—</pre>

  <div style="margin-bottom: 8px; margin-top: 16px;">
    <strong style="font-size: 14px;">JWT Payload (decoded):</strong>
  </div>
  <pre id="payload">—</pre>

  <div class="muted" id="status">
    Extension monitors JWT tokens on configured pages. Visit Swagger UI or API documentation to capture tokens automatically.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
